<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal ⇌ Binary Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Decimal ⇌ Binary Converter</h1>
    <div class="converter-area">
      <div class="input-area">
        <input type="number" id="decimal-input" placeholder="Enter a decimal number">
        <button id="decimal-to-binary-btn">Decimal to Binary</button>
      </div>
      <div class="output-area">
        <p id="binary-output">0</p>
      </div>
    </div>
    <div class="converter-area">
      <div class="input-area">
        <input type="text" id="binary-input" placeholder="Enter a binary number">
        <button id="binary-to-decimal-btn">Binary to Decimal</button>
      </div>
      <div class="output-area">
        <p id="decimal-output">0</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
